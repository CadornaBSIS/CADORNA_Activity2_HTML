<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactpage</title>
</head>
<body bgcolor="Cornsilk">
    <h1 align="center">
        CONTACT ME!
    </h1>

    <p align="center">
        <img src="cadorna image.jpg" alt="Cadorna Image" width="400" height="300"/>
      </p>

    <form align="center">

        <label for="name">Name:</label><br>
        <input type="name" id="name" name="email"  placeholder="Type your name here" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"   placeholder="Type your email here" required><br><br>
        
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea><br><br>
        <input type="submit" value="Send">
      </form>
</body>
</html>
